<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Países</title>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <header class="cabecalho">
      <a href="index.html">
        <h2>Onde no mundo?</h2>
      </a>

      <div class="dark">
        <label class="dark-mode-label">
          <input type="checkbox" class="dark-mode-input" />
          <img src="img/lua-escura.png" alt="Meia lua que indica o modo dark" />
          <p>Dark Mode</p>
        </label>
      </div>
    </header>

    <main>
      <section class="container__filtro-pesquisa">
        <div class="container__pesquisa">
          <input
            type="search"
            class="pesquisa"
            placeholder="Pesquise um país"
          />
        </div>

        <div class="container__filtro">
          <select
            required
            name="regiões"
            id="filtro"
            placeholder="Filtre por região"
          >
            <option value="" disabled selected>Filtre por região...</option>
            <option class="option" value="Africa">África</option>
            <option class="option" value="America">América</option>
            <option class="option" value="Asia">Asia</option>
            <option class="option" value="Europe">Europa</option>
            <option class="option" value="Oceania">Oceania</option>
            <option class="option" value="Todos">Todos</option>
          </select>
        </div>
      </section>

      <section class="container__paises"></section>

      <section class="container__cards"></section>
    </main>

    <script src="app/main.js"></script>
  </body>
</html>
