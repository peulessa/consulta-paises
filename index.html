<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Países</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <a href="index.html">
        <h2 class="title">Onde no mundo?</h2>
      </a>

      <div class="dark">
        <label class="dark-mode-label">
          <input type="checkbox" class="dark-mode-input" />
          <p><i class="fas fa-moon"></i>Dark Mode</p>
        </label>
      </div>
    </header>

    <main>
      <section class="container__seekers">
        <div class="container__search">
          <input type="search" class="search" placeholder="Pesquise um país" />
        </div>

        <div class="container__filter">
          <select required name="regions" class="filter">
            <option value="" disabled selected>Filtre por região...</option>
            <option class="option" value="Africa">África</option>
            <option class="option" value="America">América</option>
            <option class="option" value="Asia">Asia</option>
            <option class="option" value="Europe">Europa</option>
            <option class="option" value="Oceania">Oceania</option>
            <option class="option" value="Todos">Todos</option>
          </select>
        </div>
      </section>

      <section class="container__countries">
        <ul class="countries-list"></ul>
      </section>

      <section id="pagination"></section>
    </main>

    <script type="module" src="app/main.js"></script>
  </body>
</html>
