<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Países</title>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <header class="cabecalho">
      <a href="index.html">
        <h2>Onde no mundo?</h2>
      </a>

      <div class="dark">
        <label class="dark-mode-label">
          <input type="checkbox" class="dark-mode-input" />
          <img src="img/lua-escura.png" alt="Meia lua que indica o modo dark" />
          <p>Dark Mode</p>
        </label>
      </div>
    </header>

    <main>
      <section class="container__seekers">
        <div class="container__search">
          <input
            type="search"
            class="search"
            placeholder="Pesquise um país"
          />
        </div>

        <div class="container__filter">
          <select
            required
            name="regions"
            id="filter"
            placeholder="Filtre por região"
          >
            <option value="" disabled selected>Filtre por região...</option>
            <option class="option" value="Africa">África</option>
            <option class="option" value="America">América</option>
            <option class="option" value="Asia">Asia</option>
            <option class="option" value="Europe">Europa</option>
            <option class="option" value="Oceania">Oceania</option>
            <option class="option" value="Todos">Todos</option>
          </select>
        </div>
      </section>

      <section class="container__countries">
        <ul class="countries-list">

        </ul>
      </section>

      <section class="container__cards"></section>

      <section id="pagination">
        
        <button class="pagination-btn" id="first">
          &laquo;
        </button>
        
        <button class="pagination-btn" id="prev">
          &lt;
        </button>
        
        <div id="pagination-num"></div>
        
        <button class="pagination-btn" id="next">
          &gt;
        </button>
        
        <button class="pagination-btn" id="last">
          &raquo;
        </button>

      </section>
    </main>

    <script src="app/main.js"></script>
  </body>
</html>
